<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>simple calculator</title>
    <link href="calc.css" rel="stylesheet">
</head>
<body>
    <h2>
    <div>
        <input class="nums"  id="num1" type="number" placeholder="insert number"> +
        <input class="nums"  id="num2" type="number" placeholder="insert number">
        <button id="result" type="button">click for result</button>
        <p id="answer"></p>
    </div>

    <div>
        <input class="nums" id="num3" type="number" placeholder="insert nuumber"> -
        <input class="nums" id="num4" type="number" placeholder="insert nuumber">
        <button id="subResult" type="button">click for result</button>
        <p id="subAnswer"></p>
    </div>

    <div>
        <input class="nums" id="num5" type="number" placeholder="insert number"> x
        <input class="nums" id="num6" type="number" placeholder="insert number">
        <button id="multiResult" type="button">click for result</button>
        <p id="multiAnswer"></p>
    </div>

    <script src="calc.js"></script>
</body>
</html>
