<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario pest control</title>
    <link rel="stylesheet" href="mario.css">
</head>
<body>
    <h1>Mario Pest Control</h1>
    <div id="wrapper">
        <div id="goombasDiv" class="divs">
            <img src="goombas.jpg" class="images">
            <h3>Goombas: 5 Coins </h3>X
            <input type="number" class="inputs" id="gumbasId" placeholder=
             "no of Gumbas caught">
        </div>

        <div id="bobDiv" class="divs">
            <img src="bob.jpg" class="images">
            <h3>Bob-Ombs: 7 Coins </h3>X
            <input type="number" class="inputs" id="bobId" placeholder=
            "no of bob-ombs caught">
        </div>

        <div id="cheepDiv" class="divs">
            <img src="cheep.jpg" class="images">
            <h3>Cheap-cheaps: 11 Coins </h3>X
            <input type="number" class="inputs" id="cheepId" placeholder=
            "no of cheep-cheeps caught">
        </div>
        <div id="totalDiv">
            <p>Total Coins:</p>
            <div id="resultDiv"></div>
        </div>
    </div>
   

    <script src="mario.js"></script>
</body>
</html>
